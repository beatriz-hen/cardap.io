<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Restaurante</title>
<style>
  body { font-family: Arial, sans-serif; background:#FFF7F2; margin:0; }
  header { background:#A22525; color:white; padding:30px 0; text-align:center; font-size:42px; font-weight:700; }
  .container { width:60%; margin:40px auto; }
  h1 { font-size:40px; color:#3A2D2D; }
  .tag { background:#E9BB3C; padding:10px 20px; border-radius:10px; font-size:18px; display:inline-block; margin-top:10px; }
  .highlight { margin-top:25px; font-size:20px; color:#3A2D2D; }
  .btn { margin-top:40px; width:100%; background:#A22525; color:white; padding:18px; border:none; border-radius:20px; font-size:22px; cursor:pointer; }
</style>
</head>
<body>
<header>Cardap.io</header>
<div class="container">
  <h1>Restaurante Saboroso</h1>
  <div class="tag">Valores</div>
  <p style="font-size:24px; margin-top:10px;">$$$</p>
  <div class="highlight">
    <strong>O que se destaca</strong><br />
    Ambiente acolhedor e sobremesas incríveis
  </div>
  <h3 style="margin-top:30px; font-size:26px;">Tipo</h3>
  <div class="tag">Família</div>
  <div class="tag">Amigos</div>
  <div class="tag">Encontro</div>
  <button class="btn">Avaliar</button>
</div>
</body>
</html>
