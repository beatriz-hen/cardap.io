<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Home</title>
<style>
  body { font-family: Arial, sans-serif; background:#FFF7F2; margin:0; }
  header { text-align:center; padding:40px 0; font-size:42px; font-weight:700; color:#3A2D2D; }
  .search { width:60%; margin:0 auto; }
  .search input { width:100%; height:50px; border-radius:30px; border:1px solid #ccc; padding:10px 20px; font-size:20px; }
  .list { width:60%; margin:30px auto; }
  .card { background:white; border-radius:20px; padding:20px; display:flex; gap:20px; margin-bottom:25px; }
  .card img { width:200px; height:140px; border-radius:15px; object-fit:cover; }
  .info h3 { margin:0; font-size:28px; color:#3A2D2D; }
  .tag { background:#E9BB3C; padding:8px 20px; border-radius:10px; font-size:16px; display:inline-block; margin-top:10px; }
  .add-btn { position:fixed; bottom:30px; right:40px; background:#A22525; color:white; width:70px; height:70px; border-radius:50%; font-size:40px; border:none; cursor:pointer; }
</style>
</head>
<body>
<header>Cardap.io</header>
<div class="search">
  <input type="text" placeholder="Pesquisar" />
</div>
<div class="list">
  <div class="card">
    <img src="#" />
    <div class="info">
      <h3>Nipo</h3>
      <div class="tag">Japonesa</div>
      <p>R$60</p>
      <p>★★★★★</p>
      <div class="tag">Família</div>
    </div>
  </div>

  <div class="card">
    <img src="#" />
    <div class="info">
      <h3>Bella Italia</h3>
      <div class="tag">Italiana</div>
      <p>R$100</p>
      <p>★★★★★</p>
      <div class="tag">Amigos</div>
    </div>
  </div>
</div>
<button class="add-btn">+</button>
</body>
</html>
