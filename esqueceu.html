<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hitOUflop - Esqueci minha senha</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="imagens/logo-transparente.png" alt="Logo" class="logo">
            <h2>Alterar Senha</h2>
            <p>Digite seu e-mail para redefinição de senha</p>
            <form action="" method="POST">
                <div class="input-group">
                    <input type="text" name="username" id="username" placeholder="Digite o seu e-mail" required>
                </div>
                <button type="submit" class="login-btn">Enviar</button>
                </div>
                <br><a href="login.html" class="forgot-create">VOLTAR PARA LOGIN</a>
            </form>
        </div>
    </div>
</body>
</html>
