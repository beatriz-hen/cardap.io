<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro de Restaurante</title>
<style>
  body { font-family: Arial, sans-serif; background:#FFF7F2; margin:0; }
  header { text-align:center; padding:40px 0; font-size:42px; font-weight:700; color:#3A2D2D; }
  .container { width:60%; margin:0 auto; padding:40px; }
  h2 { text-align:center; font-size:32px; color:#3A2D2D; }
  label { display:block; margin-top:25px; font-size:20px; color:#3A2D2D; }
  input { width:100%; height:45px; border-radius:10px; border:1px solid #ccc; padding:10px; font-size:18px; }
  .tag-group { display:flex; gap:20px; margin-top:15px; }
  .tag { background:#E9BB3C; padding:12px 25px; border-radius:10px; font-size:18px; cursor:pointer; }
  .btn { margin-top:40px; width:100%; background:#A22525; color:white; padding:18px; border:none; border-radius:20px; font-size:22px; cursor:pointer; }
</style>
</head>
<body>
<header>Cardap.io</header>
<div class="container">
  <h2>Cadastro</h2>
  <label>Nome</label>
  <input type="text" />
  <label>Endereço</label>
  <input type="text" />
  <label>Tipo</label>
  <div class="tag-group">
    <div class="tag">Família</div>
    <div class="tag">Amigos</div>
    <div class="tag">Encontro</div>
  </div>
  <label>Valores</label>
  <input type="text" />
  <button class="btn">Cadastrar</button>
</div>
</body>
</html>
